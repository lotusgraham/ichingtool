<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/main.css"></link>
</head>
<body>
  <header></header>
  <div class="hexblock">

      <li class="outerline">

          <div class="linebreak"></div>
        </div>
      </li>

    <div class="lines"></div>

</div>

<li class="outerline">
  <div class="lines"></div>

</li>
</div>
<li class="outerline">

    <div class="linebreak"></div>
  </div>
</li>
<div class="twobrokenlines">
  <li class="outerline">
    <div class="lines">
      <div class="linebreak"></div>
    </div>
    <div class="lines">
      <div class="linebreak"></div>
    </div>
  </li>
</div>

  <div class="lines left">
    <div class="linebreak"></div>
  </div>
  <div class="changingdot"></div>
  <div class="lines right"></div>
</li>
  </ul>
  </div>
  <div></div>
</div>
  <fotter>cool</fotter>
